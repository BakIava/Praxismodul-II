<mat-card style="background-color: rgb(214, 205, 75);">
    <mat-card-title>Neue Anfrage</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <form class="example-form">
            <table>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Anfrage-ID</mat-label>
                            <input matInput disabled [(ngModel)]="request.id" name="id">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Budget</mat-label>
                            <input matInput disabled [(ngModel)]="request.budget" name="budget">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Hersteller</mat-label>
                            <input matInput [(ngModel)]="request.manufacturer" name="user">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Anschaffungsdatum</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="request.date" name="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Modell</mat-label>
                            <input matInput [(ngModel)]="request.carmodel" name="status">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Kraftstoff</mat-label>
                            <mat-select [(ngModel)]="request.fuel" name="approver">
                                <mat-option *ngFor="let fuel of fuels" [value]="fuel.id">
                                    {{fuel.displayName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Neuwagen?</mat-label>
                            <mat-select [(ngModel)]="request.carState" name="carState">
                                <mat-option *ngFor="let carState of carStates" [value]="carState.id">
                                    {{carState.displayName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Hubraum (cm³)</mat-label>
                            <input matInput [(ngModel)]="request.cubicCapacity" name="cubicCapacity">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="padding: 20px 20px 20px 10px;">
                            <p>Tankkarte vorhanden?</p>
                            <mat-checkbox class="example-margin">Ja</mat-checkbox>
                            <mat-checkbox class="example-margin">Nein</mat-checkbox>
                        </div>
                    </td>
                    <td>
                        <div>
                            <p>Angebot anhängen</p>
                            <input type="file">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field appearance="fill" style="width: 95%">
                            <mat-label>Nachricht</mat-label>
                            <textarea matInput [(ngModel)]="request.message" name="description"></textarea>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button style="background-color: white; color: black;"
            (click)="createRequest()">Erstellen</button>
    </mat-card-actions>
</mat-card>
