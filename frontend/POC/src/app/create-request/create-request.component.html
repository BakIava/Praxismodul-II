<mat-card>
    <mat-card-title>Neue Anfrage</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Anfrage-ID</mat-label>
                        <input matInput disabled value="XXXXXX">
                    </mat-form-field>
                </td>
                <td class="right">
                    <mat-form-field>
                        <mat-label>Budget</mat-label>
                        <input matInput disabled value="100.000">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Benutzer</mat-label>
                        <input matInput value="Herr Mustermann">
                    </mat-form-field>
                </td>
                <td class="right">
                    <mat-form-field>
                        <mat-label>Freigabepersonal</mat-label>
                        <input matInput value="Frau Musterfrau">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Status</mat-label>
                        <input matInput disabled value="Neu">
                    </mat-form-field>
                </td>
                <td class="right">
                    <mat-form-field>
                        <mat-label>Anfragedatum</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Fahrzeugmodell</mat-label>
                        <mat-select>
                            <mat-option>
                                Modell 1
                            </mat-option>
                            <mat-option>
                                Modell 2
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td class="right">
                    <mat-form-field>
                        <mat-label>Freigabe</mat-label>
                        <input matInput disabled value="Anfrage nicht erstellt">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <mat-form-field>
                        <mat-label>Beschreibung</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Erstellen</button>
    </mat-card-actions>
</mat-card>
