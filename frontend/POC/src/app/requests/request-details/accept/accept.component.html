<table>
    <th  colspan="2" style="border-bottom: 1pt solid black;">
        <h3 style="margin: 10px;">Genehmigen?</h3>
    </th>
    <tr>
        <td colspan="2" style="padding-top: 5px;">
            <textarea cols="50" rows="10" placeholder="--- Nachricht schreiben ---" [(ngModel)]="message"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button mat-raised-button color="primary" (click)="accept()">Genehmigen</button>
        </td>
        <td style="float: right;">
            <button mat-raised-button color="warn" (click)="decline()">Ablehnen</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button mat-raised-button style="background-color: red; color: white; width: 100%;" (click)="dialogRef.close()">Abbrechen</button>
        </td>
    </tr>
</table>
