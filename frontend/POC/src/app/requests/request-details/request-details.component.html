<table>
    <th colspan="2" style="border-bottom: 1pt solid black ;">
        Übersicht der Anfrage
    </th>
    <tr>
        <td style="border-right: 1pt solid black;">
            <table style="margin-top: 20px;">
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Anfrage-ID</mat-label>
                            <input matInput disabled [(ngModel)]="request.id" name="id">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Budget</mat-label>
                            <input matInput disabled [(ngModel)]="request.budget" name="budget">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Hersteller</mat-label>
                            <input matInput disabled [(ngModel)]="request.manufacturer" name="user">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Anschaffungsdatum</mat-label>
                            <input matInput disabled [matDatepicker]="picker" [(ngModel)]="request.date" name="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Modell</mat-label>
                            <input matInput disabled [(ngModel)]="request.carmodel" name="status">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Kraftstoff</mat-label>
                            <mat-select disabled [(ngModel)]="request.fuel" name="approver">
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Neuwagen?</mat-label>
                            <mat-select disabled [(ngModel)]="request.carState" name="carState">
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Hubraum (cm³)</mat-label>
                            <input matInput disabled [(ngModel)]="request.cubicCapacity" name="cubicCapacity">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="padding: 0px 20px 20px 10px;">
                            <p style="margin-top: 0;">Tankkarte vorhanden?</p>
                            <mat-checkbox disabled class="example-margin">Ja</mat-checkbox>
                            <mat-checkbox disabled class="example-margin">Nein</mat-checkbox>
                        </div>
                    </td>
                    <td>
                        <div style="padding: 0px 20px 20px 10px;">
                            <p style="margin-top: 0;">Angebot</p>
                            <input disabled type="file">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field appearance="fill" style="width: 95%; padding-bottom: 0;">
                            <mat-label>Nachricht</mat-label>
                            <textarea matInput disabled [(ngModel)]="request.message" name="description"></textarea>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </td>
        <td style="vertical-align: top;">
            <table>
                <tr>
                    <h1 style="margin: 20px;">Status verändern</h1>
                </tr>
                <tr style="text-align: center;">
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary" (click)="openAccept()">Entgegennehmen</button>
                    </td>                    
                </tr>
                <tr style="text-align: center; padding-bottom: 5px;">                    
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary">Händler Anfragen</button>
                    </td>           
                </tr>
                <tr style="text-align: center; padding-bottom: 5px;">
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary">Bestellen</button>
                    </td>           
                </tr>
                <tr style="text-align: center; padding-bottom: 5px;">
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary">Auto Zulassen</button>
                    </td>           
                </tr>
            </table>
        </td>
    </tr>
</table>
