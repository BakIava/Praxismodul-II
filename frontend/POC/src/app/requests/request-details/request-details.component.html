<table>
    <th colspan="2" style="border-bottom: 1pt solid black ;">
        Übersicht der Anfrage
    </th>
    <tr>
        <td style="border-right: 1pt solid black;">
            <table style="margin-top: 20px;">
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Anfrage-ID</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.id" name="id">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Budget</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.budget" name="budget">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Hersteller</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.manufacturer" name="user">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Anschaffungsdatum</mat-label>
                            <input matInput disabled [matDatepicker]="picker" [(ngModel)]="request.date" name="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Modell</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.carmodel" name="status">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Kraftstoff</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.fuel" name="fuel">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Neuwagen?</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.carState" name="carState">
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-form-field appearance="fill">
                            <mat-label>Hubraum (cm³)</mat-label>
                            <input matInput readonly=true [(ngModel)]="request.cubicCapacity" name="cubicCapacity">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="padding: 0px 20px 20px 10px;">
                            <p style="margin-top: 0;">Tankkarte vorhanden?</p>
                            <mat-radio-group [(ngModel)]="request.fuelCard" name="fuelCard" disabled>
                                <mat-radio-button [value]=true style="margin-right: 10px;">Ja</mat-radio-button>
                                <mat-radio-button [value]=false>Nein</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </td>
                    <td>
                        <div style="padding: 0px 20px 20px 10px;">
                            <input type="file" readonly=true class="file-input" #fileUpload>
    
                                <div class="file-upload" style="margin: 0 20px;">
    
                                    {{request.offer.name || "No file uploaded yet."}}
    
                                    <button mat-mini-fab style="background-color: white;" class="upload-btn" (click)="openFile(request.offer)">
                                        <mat-icon>attach_file</mat-icon>
                                    </button>
                                </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field appearance="fill" style="width: 95%; padding-bottom: 0;">
                            <mat-label>Nachricht</mat-label>
                            <textarea matInput readonly=true [(ngModel)]="request.message" name="description"></textarea>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </td>
        <td style="vertical-align: top;">
            <table>
                <tr>
                    <h1 style="margin: 20px;">Status verändern</h1>
                </tr>
                <tr style="text-align: center;">
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary" (click)="openAccept()">Genehmigen</button>
                    </td>                    
                </tr>
                <tr style="text-align: center; padding-bottom: 5px;">                    
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary">Händler Anfragen</button>
                    </td>           
                </tr>
                <tr style="text-align: center; padding-bottom: 5px;">
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary">Bestellen</button>
                    </td>           
                </tr>
                <tr style="text-align: center; padding-bottom: 5px;">
                    <td style="padding-bottom: 15px;">
                        <button mat-raised-button color="primary">Auto Zulassen</button>
                    </td>           
                </tr>
            </table>
        </td>
    </tr>
</table>
