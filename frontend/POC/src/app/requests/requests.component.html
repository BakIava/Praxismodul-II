<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="{{key}}" *ngFor="let key of columKeys">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columDisplays[key]}} </th>
      <td mat-cell *matCellDef="let row" (click)="openRequest(row)"> {{row[key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columKeys;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9">No data</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of requests"></mat-paginator>
</div>
