<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      <!-- Assigend to Column -->
      <ng-container matColumnDef="assigned_to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned to </th>
        <td mat-cell *matCellDef="let row"> {{row.assigned_to}} </td>
      </ng-container>
  
      <!-- Car Column -->
      <ng-container matColumnDef="car">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Car </th>
        <td mat-cell *matCellDef="let row"> {{row.car}} </td>
      </ng-container>
  
      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget </th>
        <td mat-cell *matCellDef="let row"> {{row.budget}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of requests"></mat-paginator>
  </div>
