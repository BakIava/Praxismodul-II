<mat-card style="margin: 20px;">
    <mat-card-title>Benutzerrollenverwaltung</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef> Anzeigename </th>
              <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Benutzername </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Passwort </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rolle </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <button mat-raised-button style="margin-top: 10px; background-color: green;" (click)="createUser()">Neuen Benutzer erstellen</button>
    </mat-card-content>
</mat-card>
